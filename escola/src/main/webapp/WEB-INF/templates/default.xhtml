<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Java EE 6 Starter Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="jquery.maskedinput.min.js" target="head" />
</h:head>
<h:body>
	<div id="container">
	<h:graphicImage value="/resources/gfx/images.png" alt="Logo" />
		<div id="content">
			<rich:toolbar height="18px">
				<rich:dropDownMenu label="Cadastros">
					<rich:menuItem label="Aluno"
						onclick="document.location.href='aluno.jsf'" />
					<rich:menuItem label="Professor"
						onclick="document.location.href='professor.jsf'" />
					<rich:menuItem label="Sala"
						onclick="document.location.href='sala.jsf'" />
					<rich:menuItem label="Disciplina"
						onclick="document.location.href='disciplina.jsf'" />
				</rich:dropDownMenu>
				<h:form>
				<rich:dropDownMenu label="Relatórios">
					<rich:menuItem label="Sala (download)"
						actionListener="#{relatoriosmb.geraRelatorio('RelatorioSalas','inline')}"
						icon="/resources/images/view.gif" />
					<rich:menuItem label="Alunos (download)"
						actionListener="#{relatoriosmb.geraRelatorio('RelatorioAlunos','attach')}"
						icon="/resources/images/save.gif" />
						<rich:menuItem label="Disciplinas (download)"
						actionListener="#{relatoriosmb.geraRelatorio('RelatorioDisciplinas','attach')}"
						icon="/resources/images/save.gif" />
						<rich:menuItem label="Empregados (download)"
						actionListener="#{relatoriosmb.geraRelatorio('RelatorioEmpregados','attach')}"
						icon="/resources/images/save.gif" />
						<rich:menuItem label="Funcionários (download)"
						actionListener="#{relatoriosmb.geraRelatorio('RelatorioFuncionarios','attach')}"
						icon="/resources/images/save.gif" />
						<rich:menuItem label="Professores (download)"
						actionListener="#{relatoriosmb.geraRelatorio('RelatorioProfessores','attach')}"
						icon="/resources/images/save.gif" />
				</rich:dropDownMenu>
			</h:form>
			</rich:toolbar>
			
			<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
		</div>
		<div id="footer">
			<h:graphicImage value="/resources/gfx/logo_unibh.png" alt="Weld logo" />
			<p>
				This project was generated from a Maven archetype from JBoss.<br />
			</p>
		</div>
	</div>
</h:body>
</html>
